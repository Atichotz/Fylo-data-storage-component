<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="container">
    <div class="card-l">
      <figure class="logo-icon">
        <img class="logo" src="images/logo.svg" alt="">
      </figure>
      <figure class="icon-another">
        <img class="doc" src="images/icon-document.svg" alt="icon-document">
        <img class="forder" src="images/icon-folder.svg" alt="icon-folder">
        <img class="upload" src="images/icon-upload.svg" alt="icon-upload">
      </figure>
    </div>
    <div class="card-r">
      <p class="header">Youâ€™ve used <span class="storage-used">815 GB</span> your storage
      
      
      <div class="progress-bar">
        <div class="progress-bar-color">
          <div class="dot"></div>
        </div>
      </div>
      <div class="footer">
        <p class="storage">0 GB</p>
        <p class="storage-full">1000 GB</p>
      </div>
      <div class="storage-left-group">
        <p class="storage-left"><span class="amount">185</span>GB Left</p> 
        <div class="tiangle"></div>
      </div>
    </div>
  </div>




</body>

</html>
